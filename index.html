<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="tinder.css">
<body>

	<form id="tinder">
		<div class="main">
			<div class="bot">
		<big><b><center ><u>REGISTRATION FORM FOR TINDER</u></center></b></big><br>
		<!--<i><center style="font-family: Courier New;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-created by Ranjani</center></i><br>-->
		<strong><lable>NAME :</lable></strong>
		<input type="text" id="love1" placeholder="first name">&nbsp;<input type="text" id="love1" placeholder="last name"><br><br>
		<strong><lable>BIRTHDAY DATE :</lable></strong>
		<input type="date" id="love1" placeholder="DD/MM/YY"><br><br>
		<strong><lable>GENDER :</lable></strong>
		<input type="radio" id="gender" name="gender" value="male">&nbsp;male&nbsp;&nbsp;&nbsp;
		<input type="radio" id="gender" name="gender" value="female">&nbsp;female&nbsp;&nbsp;&nbsp;
		<input type="radio" id="gender" name="gender" value="non-binary">&nbsp;non-binary&nbsp;&nbsp;&nbsp;<br><br>
		<strong><lable>OCCUPATION :</lable></strong>
		<input type="text" id="love" placeholder="Occupation"><br><br>
		<strong><lable>SEXUALITY :</lable></strong>
		<input type="radio" id="sexuality" name="sexuality" value="straight">&nbsp;straight&nbsp;&nbsp;&nbsp;
		<input type="radio" id="sexuality" name="sexuality" value="gay">&nbsp;gay&nbsp;&nbsp;&nbsp;
		<input type="radio" id="sexuality" name="sexuality" value="lesbian">&nbsp;lesbian&nbsp;&nbsp;&nbsp;
		<input type="radio" id="sexuality" name="sexuality" value="bi">&nbsp;bi&nbsp;&nbsp;&nbsp;<br><br>
		<strong><lable>EMAIL ID :</lable></strong>
		<input type="mail" id="love" placeholder="yourmail@gmail.com"><br><br>
		<strong><lable>PASSWORD :</lable></strong>
		<input type="password" id="love" placeholder="enter your password"><br><br>
		<strong><lable>MOBILE NUMBER :</lable></strong>
		<input type="text" id="love" placeholder="Enter your number"><br><br>
		<strong><lable>COUNTRY :</lable></strong>
		<select id="love" name="country" style="background-color: #ffe6f2;">
			<option value="--select--" id="love">select</option>
			<option value="India">India</option>
			<option value="UNITED KINGDOM">United Kingdom</option>
			<option value="UNITED STATES">United States</option>
			<option value="UNITED ARAB EMIRATES">United Arab Emirates</option>
		</select>
		<br><br>
	    <strong><lable>LANGUAGE PREFERED:</lable></strong>
		<select id="love" name="LANGUAGE PREFERED" style="background-color: #ffe6f2;">
			<option value="--select--" id="love">select</option>
			<option value="HINDI" id="love">Hindi</option>
			<option value="ENGLISH" id="love">English</option>
			<option value="SPANISH" id="love">Spanish</option>
			<option value="URDU" id="love">Urdu</option>
		</select><br><br>
			<strong><lable>BRIEF DESCRIPTION ABOUT YOURSELF</lable><br></strong>
			<textarea style="background-color: #ffe6f2;" placeholder="hobbies, interests, likes, ect.," rows="4" cols="50"></textarea>
			<br>
			<button id="button">Done</button>
		</div>
	</div>
		</form>
		
		
	</body>
	</html>
